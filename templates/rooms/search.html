{% extends 'base.html' %} 

{% block page_title %} Search {% endblock page_title %} 

{% block serach-bar %} {% endblock serach-bar %} 

{% block content %}
<h2>Serach!</h2>

<form method="get" action="{% url 'rooms:search' %}">
  <div>
    <label for="city">City</label>
    <input
      value="{{city}}"
      id="city"
      name="city"
      type="text"
      plceholder="Search by City"
    />
  </div>
  <div>
    <label for="country">Country</label>
    <select name="country" id="country">
      {% for country in countries %}
      <option value="{{country.code}}" {% if country.code == selected_country %}selected{% endif %}>{{country.name}}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label for="room_type">Room Types</label>
    <select name="room_type" id="room_type">
      <option value="0" {% if selected_room_type == 0 %}selected{% endif %}>Any kind</option>
      {% for room_type in room_types %}
      <option value="{{room_type.id}}" {% if selected_room_type == room_type %}selected{% endif %}>{{room_type.name}}</option>
      {% endfor %}
    </select>
  </div>
  <button>Search</button>
</form>

{% endblock content %}
